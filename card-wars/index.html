<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Russo+One&family=Staatliches&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Cards of War</title>
	</head>
	<body>
		<div class="top-area">
			<button id="new-deck" class="breathe">Start A New Deck</button>
			<p id="cards-remaining"></p>
		</div>
		<h1 id="game-message">Cards of War</h1>
        <p id="housePoints" class="score-title">House Score: 0</p>
		<div id="card-container" class="main-card">
			<div class="card-outline">
				<p class="outline-text shimmer">House Cards</p>
			</div>
			<div class="card-outline">
				<p class="outline-text shimmer">Player Cards</p>
			</div>
		</div>
        <p id="playerPoints" class="score-title">Player Score: 0</p>
		<button id="draw-card">Draw Card</button>
		<script src="index.js"></script>
	</body>
</html>
